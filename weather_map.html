        html{
            background-color: #1d2026;
        }
        header{
            display: flex;
            align-items: center;
            padding: 5px 5px;
            justify-content: space-between;
            height: 70px;

        }
        h1{
            margin: 0;
        }
        nav{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 200px;
        }
        button{
            background-color: #980029;
            border: none;
            color: white;
            border-radius: 2px;
            height: 23px;
        }
        #foreCast{
            margin: 50px 0;
        }
        #map{
            width: 100%;
            height: 700px;
            margin-top: 4em;

        .box{
            border: 2px #00986f solid;
            width: 180px;
            text-align: center;

        .box:hover{
            background-color: #00986f;
            transition: 0.9s;
            transform: scale(1.08);
            background-image: linear-gradient(to bottom, #1d2026 20%, rgba(0,0,0,0) 20%);
            margin: 0 70px;
        }
        h3{
            margin: 16px 0;
        }
        #foreCast{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

    </style>

    function currentWeather(){
        let HTML = "";
        $.ajax(`https://api.openweathermap.org/data/2.5/weather?lat=30.29&lon=-97.74&appid=${weatherKey}&units=imperial`).done(function(data){
            console.log(data);
            HTML +=
                `<div class="box">
                <h3>Austin, Tx</h3>
                <p>Temp: ${data.main.temp}</p>
                <p>H: ${data.main.temp_max}</p>
                <p>H: ${data.main.temp_min}</p>
                <p>Wind Speed: ${data.wind.speed} MPH</p>
                <p>Humidity: ${data.main.humidity}%</p>
                </div>`

            $(`#foreCast`).html(HTML)
        })
    }
    currentWeather();


//forecast request游릭游릭游릭游릭游릭游릭
    function forecast() {
        $.ajax(`https://api.openweathermap.org/data/2.5/forecast?lat=30.29&lon=-97.74&appid=${weatherKey}&units=imperial`).done(function (data) {
            console.log(data)


            function filterForecast(x) {
                let filteredWeather = [];
                for (let i = 0; i < x.list.length; i++) {
                    if (x.list[i].dt_txt.slice(-8) === '12:00:00') {
                        filteredWeather.push(x.list[i])
                    }
                }
                console.log(filteredWeather);
                let yes = "";
                for (let i = 0; i < filteredWeather.length; i++) {

                    yes +=
                        `<div class="box">
                <h3>${data.city.name}</h3>
                <p>${filteredWeather[i].dt_txt.slice(0,10)}</p>
                <p>Temperature: ${filteredWeather[i].main.temp}</p>
                <p>Pressure: ${filteredWeather[i].main.pressure}</p>
                <p>Wind Speed: ${Math.round(filteredWeather[i].wind.speed)} MPH</p>
                <p>Humidity: ${filteredWeather[i].main.humidity}%</p>
                </div>`

                }
                $(`#foreCast`).html(yes);

            }

            filterForecast(data);
        });
    }
    forecast();

function weatherBySearch() {
    $('#button').click(function (e) {
        e.preventDefault();
        geocode($("#address").val(), mapboxKey).then(function (result) {
            // map.addControl(new mapboxgl.NavigationControl());
            // map.scrollZoom.disable();
            console.log(result);
            map.setCenter(result);
            map.setZoom(11);
            let lng = result[0];
            let lat = result[1];
            console.log(lng);
            console.log(lat);
            // let marker = new mapboxgl.Marker({dragable: true}).setLngLat([lng, lat]).addTo(map);
            $.get("http://api.openweathermap.org/data/2.5/forecast", {
                APPID: weatherKey,
                lat:    lat,
                lon:   lng,
                units: "imperial"
            }).done(function(data) {
                let marker = new mapboxgl.Marker({dragable: true}).setLngLat([lng, lat]).addTo(map);
                console.log('5 day forecast', data);
                map.on("moveend", function() {
                    marker.setLngLat(map.getCenter());
                    onDragEnd()
                });
                function filterForecast(x) {
                    let filteredWeather = [];
                    for (let i = 0; i < x.list.length; i++) {
                        if (x.list[i].dt_txt.slice(-8) === '12:00:00') {
                            filteredWeather.push(x.list[i])
                        }
                    }
                    console.log(filteredWeather);
                    let yes = "";
                    for (let i = 0; i < filteredWeather.length; i++) {

                        yes +=
                            `<div class="box">
                    <h3>${data.city.name}</h3>
                    <p>${filteredWeather[i].dt_txt.slice(0, 10)}</p>
                    <p>Temperature: ${filteredWeather[i].main.temp}</p>
                    <p>Pressure: ${filteredWeather[i].main.pressure}</p>
                    <p>Wind Speed: ${Math.round(filteredWeather[i].wind.speed)} MPH</p>
                    <p>Humidity: ${filteredWeather[i].main.humidity}%</p>
                    </div>`

                    }
                    $(`#foreCast`).html(yes);

                }

                filterForecast(data);
                    // map.on("moved", function () {
                    //     maker.setLngLat(map.getCenter())
                    //     onDragEnd()
                    // });

                    function onDragEnd() {
                        let lngLat = marker.getLngLat();
                        let lng = lngLat.lng;
                        let lat = lngLat.lat;
                        console.log(lng);
                        $.get("http://api.openweathermap.org/data/2.5/forecast", {
                            APPID: weatherKey,
                            lat: lat,
                            lon: lng,
                            units: "imperial"
                        }).done(function (data) {
                            console.log(data);

                            function filterForecast(x) {
                                let filteredWeather = [];
                                for (let i = 0; i < x.list.length; i++) {
                                    if (x.list[i].dt_txt.slice(-8) === '12:00:00') {
                                        filteredWeather.push(x.list[i])
                                    }
                                }
                                console.log(filteredWeather);
                                let yes = "";
                                for (let i = 0; i < filteredWeather.length; i++) {

                                    yes +=
                                        `<div class="box">
                        <h3>${data.city.name}</h3>
                        <p>${filteredWeather[i].dt_txt.slice(0, 10)}</p>
                        <p>Temperature: ${filteredWeather[i].main.temp}</p>
                        <p>Pressure: ${filteredWeather[i].main.pressure}</p>
                        <p>Wind Speed: ${Math.round(filteredWeather[i].wind.speed)} MPH</p>
                        <p>Humidity: ${filteredWeather[i].main.humidity}%</p>
                        </div>`

                                }
                                $(`#foreCast`).html(yes);

                            }

                            filterForecast(data);
                        })
                    }

                    marker.on("dragend", onDragEnd)

            });
        })
    });
}
weatherBySearch();
