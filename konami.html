<!DOCTYPE html>
<html lang="eng">
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code!</h1>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
  "use strict";

  let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  let userInput = [];

  $(document).keyup(function(event) {
    userInput.push(event.keyCode);
    if(event.keyCode === 13){
      userInput.every((val, index) => val === konamiCode[index])
              alert('You have added 30 lives!')
      $('*').css('background-image', 'url("images/metalgear.jpeg")');
      $('h1').html('Happy Hunting!').css('color', 'red');

    }

  })


</script>
</body>
</html>
