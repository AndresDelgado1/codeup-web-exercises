<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
<!--bootstrap-link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><!--stylesheet -->

<!--css-stylesheet  -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <!--nav bar start-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pizza World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-nowrap" aria-current="page" href="#">Order Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li>
          <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
          </li>
          <li>
          <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
          </li>
        </ul>
        <ul class="navbar-nav  mb-2 mb-lg-0" id="sign-up">
          <li class="nav-item">
            <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill me-1" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>Sign up!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--nav bar ends-->


  <!--jumbotron starts-->
  <div class="container">
    <div class="jumbotron mb-5">

      <h1 class="text-center bg-light m-0" >Welcome to Pizza World!</h1>
    </div>
  <!--jumbotron ends-->
  <!--nav tabs start-->
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge rounded-pill text-bg-secondary me-1 ">1</span>Size and Crust</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge rounded-pill text-bg-secondary me-1">2</span>Cheese and Sauce</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge rounded-pill text-bg-secondary me-1">3</span>Toppings</button>
      </li>
    </ul>
  </div>
</body>

</html>
