<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <div>
        <h2>User Info</h2>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="enter your email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter password">
    </div>
    <div>
        <h2>Bio</h2>
        <label for="bio"></label>
        <textarea name="bio" id="bio" placeholder="Tell us about yourself"></textarea>
    </div>
    <div>
        <h2>How did you hear about us?</h2>
        <label></label>
        <input type="radio" name="quiz_question_1" value="billboard">Billboard<br>
        <input type="radio" name="quiz_question_1" value="radio">Radio<br>
        <input type="radio" name="quiz_question_1" value="internet">Internet<br>
        <input type="radio" name="quiz_question_1" value="other">Other<br>
    </div>
    <div>
        <h2>What browser are you using?</h2>
        <label for="browser">Select One</label>
        <select name="browser_preference" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Fire Fox</option>
            <option value="yahoo">Yahoo</option>
        </select>
    </div>
    <br>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
